<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 400px; height: 400px; overflow: hidden; }
  body {
    background: #F0EAFF;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Courier Prime', monospace;
  }
  .pill {
    background: #5856D6;
    border-radius: 50px;
    padding: 14px 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .text {
    font-family: 'Courier Prime', monospace;
    font-size: 20px;
    font-weight: 400;
    color: white;
    letter-spacing: 4px;
    text-transform: lowercase;
  }
</style>
</head>
<body>
  <div class="pill">
    <span class="text">give</span>
  </div>
</body>
</html>
