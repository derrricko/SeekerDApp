<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLIMPSE — Welcome v2</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Special+Elite&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --white: #FAFAF8;
    --off-white: #F5F4F0;
    --warm-gray: #E8E6E1;
    --medium-gray: #B8B5AD;
    --dark-gray: #6B6860;
    --charcoal: #3A3835;
    --near-black: #1A1917;
    --deep-blue: #1B365D;
    --gold-subtle: #C4A87C;
    --gold-warm: #B8975A;
    --gold-faint: rgba(196, 168, 124, 0.06);
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    background: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cormorant Garamond', serif;
  }

  /* Subtle paper texture overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.012'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  /* Phone frame */
  .phone-frame {
    width: 375px;
    height: 812px;
    background: var(--white);
    border-radius: 44px;
    box-shadow: 
      0 0 0 1px var(--warm-gray),
      0 20px 60px rgba(26, 25, 23, 0.08),
      0 8px 24px rgba(26, 25, 23, 0.04);
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .screen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 40px 50px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  /* Warm glow from center — very subtle */
  .screen::before {
    content: '';
    position: absolute;
    top: 35%;
    left: 50%;
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      circle,
      rgba(196, 168, 124, 0.04) 0%,
      transparent 70%
    );
    z-index: 0;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
    flex: 1;
    width: 100%;
  }

  /* === THE BRAND — dominant focal point === */
  /* Research: white space around object attracts maximum attention (Gestalt isolation) */
  /* Research: serif fonts score highest for trustworthiness (Baskerville study) */
  
  .brand-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    opacity: 0;
    animation: brandReveal 2.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
  }

  .brand {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 42px;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    color: var(--deep-blue);
    text-indent: 0.32em; /* optical centering for letter-spacing */
    position: relative;
  }

  /* Subtle gold underline — appears after brand */
  .brand-line {
    width: 0;
    height: 1px;
    background: linear-gradient(
      90deg,
      transparent,
      var(--gold-subtle),
      transparent
    );
    margin-top: 16px;
    animation: lineExpand 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.4s forwards;
  }

  /* === TAGLINE — typewriter font, beneath brand === */
  /* Research: value proposition must be communicated within 10 seconds */
  /* This tells them exactly what Glimpse does */

  .tagline-container {
    margin-top: 40px;
    opacity: 0;
    animation: fadeUp 2s ease-out 2s forwards;
  }

  .tagline {
    font-family: 'Courier Prime', monospace;
    font-size: 11.5px;
    color: var(--deep-blue);
    text-align: center;
    line-height: 2.4;
    letter-spacing: 0.03em;
  }

  .tagline span {
    display: block;
  }

  /* === TAP INDICATOR — replaces explicit button === */
  /* Research: reduce friction, no gatekeeping (Nielsen Norman nonprofit findings) */
  /* Gentle pulse tells user to tap anywhere to continue */

  .tap-hint {
    position: absolute;
    bottom: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    opacity: 0;
    animation: fadeUp 1.6s ease-out 3.2s forwards;
  }

  .tap-arrow {
    width: 20px;
    height: 20px;
    border: none;
    border-right: 1px solid var(--medium-gray);
    border-bottom: 1px solid var(--medium-gray);
    transform: rotate(45deg);
    animation: gentlePulse 2.8s ease-in-out 4s infinite;
  }

  .tap-text {
    font-family: 'Courier Prime', monospace;
    font-size: 9px;
    color: var(--medium-gray);
    letter-spacing: 0.2em;
    text-transform: lowercase;
  }

  /* === SCRIPTURE — very subtle footer === */
  .footer-ref {
    position: absolute;
    bottom: 36px;
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-weight: 300;
    font-size: 10px;
    color: var(--medium-gray);
    letter-spacing: 0.08em;
    opacity: 0;
    animation: fadeUp 2s ease-out 3.6s forwards;
  }

  /* === TRANSITION STATE — when user taps === */
  .screen.transitioning .brand-container {
    animation: brandFloat 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  .screen.transitioning .tagline-container {
    animation: fadeOut 0.6s ease-in forwards;
  }

  .screen.transitioning .tap-hint {
    animation: fadeOut 0.3s ease-in forwards;
  }

  .screen.transitioning .footer-ref {
    animation: fadeOut 0.4s ease-in forwards;
  }

  .screen.transitioning::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--white);
    opacity: 0;
    animation: whiteOut 1.2s ease-in 0.6s forwards;
    z-index: 10;
  }

  /* === ANIMATIONS === */

  @keyframes brandReveal {
    0% {
      opacity: 0;
      transform: translateY(12px);
      letter-spacing: 0.5em;
    }
    100% {
      opacity: 1;
      transform: translateY(0);
      letter-spacing: 0.32em;
    }
  }

  @keyframes lineExpand {
    0% { width: 0; }
    100% { width: 60px; }
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes gentlePulse {
    0%, 100% {
      opacity: 0.4;
      transform: rotate(45deg) translateY(0);
    }
    50% {
      opacity: 0.8;
      transform: rotate(45deg) translateY(4px);
    }
  }

  @keyframes brandFloat {
    to {
      transform: translateY(-20px);
      opacity: 0;
    }
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  @keyframes whiteOut {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="phone-frame">
  <div class="screen" onclick="this.classList.add('transitioning')">
    <div class="content">

      <div class="brand-container">
        <div class="brand">glimpse</div>
        <div class="brand-line"></div>
      </div>

      <div class="tagline-container">
        <div class="tagline">
          <span>creating connections</span>
          <span>documenting kindness</span>
        </div>
      </div>

    </div>

    <div class="tap-hint">
      <div class="tap-arrow"></div>
      <div class="tap-text">tap to continue</div>
    </div>

    <div class="footer-ref">Matthew 6 : 3</div>
  </div>
</div>

</body>
</html>
